# openSUSE Leap 15.2 specific variables

## Software packages

# php version
php_ver: "php7"
# Rich set of packages, intended to cover most use cases (e.g. Mediawiki, Nextcloud)
packages: ['php7', 'php7-fpm', 'php7-cli', 'php7-gd', 'php7-gettext', 'php7-mbstring', 'php7-mysql', 'php7-pear', 'php7-json', 'php7-pear', 'php7-intl', 'php7-mbstring', 'php7-zip', 'php7-sqlite', 'php7-gd', 'php7-bz2', 'php7-ctype', 'php7-iconv', 'php7-fileinfo', 'php7-dom', 'php7-openssl', 'php7-xmlreader', 'php7-xmlwriter', 'php7-curl', 'php7-posix', 'php7-imagick', 'php7-opcache', 'php7-APCu', 'php7-exif']

## OS-Specific directories

php_ini: "/etc/php7/cli/php.ini"
php_fpm_conf: "/etc/php7/fpm/php-fpm.conf"
php_www_conf: "/etc/php7/fpm/php-fpm.d/www.conf"
php_chdir: "/srv/www"
